<div class="bg-white"><div class="header"><a ui-sref="mainLayout.prices" class="back-icon"><i class="fa fa-arrow-left"></i></a><h2>Live Chat</h2><a ui-sref="mainLayout.profile" class="chat-icon" style="margin-right: 20px;"><i class="fa fa-arrow-right"></i></a></div><div class="page-wrapper" style="background: #fff;margin-top:120px;"><div class="chat-section"><div class="chat-header">On Chat</div><div class="show-chat-msg list-wrapper"><ul><li ng-class="{'receive-msg':(message.my_id != currentuser.id),'send-msg':(message.my_id === currentuser.id)}" ng-repeat="message in messages track by $index"><div class="msg-bx"><span class="receiver-arr"></span><p>{{message.messages}}<span class="msg-time">{{message.created_at}}</span></p></div></li></ul></div><div class="chat-footer"><form ng-submit="sendMessage(mymessage)"><input type="text" placeholder="Enter Message" ng-model="mymessage.message" class="chat-input"> <button class="chat-send-btn"><img src="img/send-btn.png"></button></form></div></div><div class="chat-users"><div class="chat-header2">Online</div><ul><li ng-repeat="user in users">{{user.name}}<i class="fa fa-circle" ng-show="user.online == 1"></i></li></ul></div></div></div>
