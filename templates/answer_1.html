<div class="bg-white"><div class="header"><!--        <a ui-sref="mainLayout.profile" class="back-icon"><i class="fa fa-arrow-left"></i></a>--><h2>User Answer</h2></div><div class="page-wrapper" style="margin-top:120px;"><table border="0" class="injury-table" cellspacing="0"><thead><tr><td>Question</td><td>Answer</td><td>Options</td><td>Type</td></tr></thead><tbody><tr ng-repeat="question in questions"><td>{{question.question}}</td><td><span ng-repeat="answer in question.answer">{{answer}}</span></td><td><span ng-repeat="option in question.options">{{option}}</span></td><td>{{question.type}}</td></tr></tbody></table></div></div>
