<div class="bg-blue"><div class="pageLoader" ng-show="loader === true"></div><form class="login-form"><div><h2 class="login-header">PRIVATE MENU</h2><div class="form-group"><i class="fa fa-user input-icon"></i> <input type="email" name="mail" id="email" ng-model="user.email" required><label class="control-label" for="email">Username</label><i class="bar"></i></div><div class="form-group"><i class="fa fa-lock input-icon"></i> <input type="password" name="pwd" ng-model="user.password" required><label class="control-label" for="pwd">Password</label><i class="bar"></i></div></div><button class="org-btn-center" type="submit" ng-click="login(user)">Sign In</button></form></div>
