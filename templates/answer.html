<div class="bg-white"><div class="pageLoader" ng-show="loader === true"></div><div class="header"><!--        <a ui-sref="mainLayout.profile" class="back-icon"><i class="fa fa-arrow-left"></i></a>--><h2>User Answer</h2><a ng-click="logout();" class="chat-icon" style="margin-right: 20px;"><i class="fa fa-power-off"></i></a></div><div class="page-wrapper" style="margin-top:120px;"><table border="0" class="injury-table" cellspacing="0"><thead><tr><td>User</td><td>Question</td><td>Answer</td><td>Action</td></tr></thead><tbody><tr ng-repeat="answer in answers"><td>{{answer.user_first_name}} {{answer.user_last_name}}</td><td>{{answer.question}}</td><td><span ng-repeat="ans in answer.answer.option">{{ans}}</span></td><td><a ng-click="delete(answer)" ng-model="answer"><i class="fa fa-trash-o"></i></a></td></tr></tbody></table></div></div><div class="overlay" ng-show="deletecat === true" ng-click="deletecat = false"></div><div class="modal-box" ng-show="deletecat === true"><div class="pageLoader" ng-show="loader === true"></div><!--    <h3>Delete Faq</h3>--><form><div class="form-group"><input type="hidden" ng-model="new_answer.id" required placeholder="Question"><h2>Are Your Delete This Answer</h2></div><button class="upload-btn" ng-click="DeleteAnswer(new_answer)">Delete</button></form></div>
