<div class="bg-white">
    <div class="pageLoader" ng-show="loader === true"></div>
    <div class="header">
        <!--        <a ui-sref="mainLayout.profile" class="back-icon"><i class="fa fa-arrow-left"></i></a>-->
        <h2>Questions</h2>
        <a ng-click="logout();" class="chat-icon" style="margin-right: 20px;">
            <i class="fa fa-power-off"></i>
        </a>
    </div>
    <div class="page-wrapper" style="margin-top:120px;">
        <table border="0" class="injury-table" cellspacing="0">
            <thead>
                <tr>
                    <td>Question</td>
                    <td>Answer</td>
                    <td>Options</td>
                    <td>Type</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions">
                    <td>{{question.question}}</td>
                    <td><span ng-repeat="answer in question.answer">{{answer}}</span></td>
                    <td><span ng-repeat="option in question.options">{{option}}</span></td>
                    <td>{{question.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
