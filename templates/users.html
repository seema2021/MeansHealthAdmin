<div class="bg-white"><div class="pageLoader" ng-show="loader === true"></div><div class="header"><a ui-sref="mainLayout.profile" class="back-icon"><i class="fa fa-arrow-left"></i></a><h2>User Page</h2><a ng-click="logout();" class="chat-icon" style="margin-right: 20px;"><i class="fa fa-power-off"></i></a></div><div class="page-wrapper" style="margin-top:120px;"><table border="0" class="injury-table" cellspacing="0"><thead><tr><td>First Name</td><td>last Name</td><td>Dob</td><td>Email</td><td>Mobile</td><td>Nric</td><td>Address</td><td>Country</td><td>City</td><td>PostCode</td><td>Action</td></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.first_name}}</td><td>{{user.last_name}}</td><td>{{user.dob}}</td><td>{{user.email}}</td><td>{{user.mobile_number}}</td><td>{{user.nric}}</td><td>{{user.address_1}} {{user.address_1}}</td><td>{{user.country}}</td><td>{{user.city}}</td><td>{{user.postcode}}</td><td><a ng-click="delete(user)" ng-model="user"><i class="fa fa-trash-o"></i></a></td></tr></tbody></table></div></div><div class="overlay" ng-show="deletecat === true" ng-click="deletecat = false"></div><div class="modal-box" ng-show="deletecat === true"><div class="pageLoader" ng-show="loader === true"></div><!--    <h3>Delete Faq</h3>--><form><div class="form-group"><input type="hidden" ng-model="new_user.id" required placeholder="Question"><h2>Are Your Delete This User</h2></div><button class="upload-btn" ng-click="DeleteUser(new_user)">Delete</button><!--     <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>--></form></div>
